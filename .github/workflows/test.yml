name: Run Tests

on:
  push:
    branches: [ main, cleanup ]
  pull_request:
    branches: [ main, cleanup ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Use CI.sln which only includes Core and Tests projects
    # This excludes VSEvolutionHelper.csproj that requires game DLLs
    - name: Restore dependencies
      run: dotnet restore CI.sln

    - name: Build
      run: dotnet build CI.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test CI.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
